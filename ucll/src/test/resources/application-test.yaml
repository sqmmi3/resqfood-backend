spring:
  session:
    store-type: none

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_UPPER=false;INIT=CREATE SCHEMA IF NOT EXISTS resqfood
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate.default_schema: resqfood

logging:
  level:
    org.hibernate.SQL: warn
    org.hibernate.tool.schema: error