spring:
  session:
    store-type: none

  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;INIT=CREATE SCHEMA IF NOT EXISTS resqfood
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate.default_schema: resqfood

logging:
  level:
    be.ucll.service.PushNotificationService: OFF
    org.hibernate.SQL: warn
    org.hibernate.tool.schema: error